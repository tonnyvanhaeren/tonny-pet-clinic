<!DOCTYPE html>
<!-- NO thymeleaf support for Community Edition -->
<html lang="en" xmlns:th="https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List of vets</title>
</head>
<body>
<!--/*@thymesVar id="vet" type="tonnypetclininc.model.vet"*/-->

<h2 th:text="'List of vets'">List of vets</h2>

<table class="table table-striped">
    <thead>
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet : ${vets}">
        <td th:text="${vet.id}">1</td>
        <td th:text="${vet.firstName}">Joe</td>
        <td th:text="${vet.lastName}">Buck</td>
    </tr>
    </tbody>
</table>
</body>
</html>
